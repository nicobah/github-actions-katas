name: Java CIdckr_pat_U-SYj1L_bNJNDqz1Ye_OwBaW_YI
on: push
env:
  docker_username: ${{ secrets.USERNAME }}
  docker_password: ${{ secrets.PASSWORD }}
  GIT_COMMIT: messagehere
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: Upload  repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Build:
    needs: Clone-down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Get repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: upload jar
        uses: actions/upload-artifact@v2
        with:
          name: jar
          path: ./app/build/libs/app-0.1-all.jar
      - name: Build
        run: chmod +x ci/build-app.sh && ci/build-app.sh
      - name: Test
        run: chmod +x ci/unit-test-app.sh && ci/unit-test-app.sh
  Docker-image:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: download
        uses: actions/download-artifact@v2
        with:
          name: jar
          path: .
      - name: build docker
        run: chmod +x ci/build-docker.sh && ci/build-docker.sh
      - name: push docker
        run: chmod +x ci/push-docker.sh && ci/push-docker.sh
  Component-test:
    needs: Docker-image
    runs-on: ubuntu-latest
    steps:
      - name: Execute component test
        run: chmod +x ci/component-test.sh && GIT_COMMIT="GA-$GITHUB_SHA" && ci/component-test.sh          
